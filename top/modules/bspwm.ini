[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

pin-workspaces = true

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;

label-focused = %{T4}%icon%%{T-}
label-focused-foreground = ${colors.bspwm-focused}
label-focused-padding = 3
label-focused-underline = ${colors.bspwm-focused}

label-occupied = %{T4}%icon%%{T-}
label-occupied-foreground = ${colors.bspwm-occupied}
label-occupied-padding = 3

label-urgent = %{T4}%icon%%{T-}
label-urgent-foreground = ${colors.aurora-1}
label-urgent-padding = 3

label-empty = %{T4}%icon%%{T-}
label-empty-foreground = ${colors.bspwm-empty}
label-empty-padding = 3

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.aurora-3}
label-locked-padding = 1
label-sticky = %{T4}%icon%%{T-}
label-sticky-foreground = ${colors.aurora-3}
label-sticky-padding = 1
label-private = %{T4}廬%{T-}
label-private-foreground = ${colors.aurora-1}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.aurora-1}
label-marked-padding = 1
