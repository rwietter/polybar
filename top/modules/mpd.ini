[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6700
format-online = <icon-prev> <icon-stop> <toggle> <icon-next> <icon-repeat> <icon-random> <bar-progress> <label-song> %{B-}
format-stopped = <icon-prev> <toggle> <icon-next> 0:00/0:00 %{B-}
format-online-spacing = 0
format-prefix = " "
format-online-padding = 3
format-offline = <label-offline>
format-offline-foreground = #777
label-offline = mpd is off
label-song-maxlen = 20
label-song-ellipsis = true
label-time-foreground =  ${colors.shade1}

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

icon-random = 
icon-repeat = 

icon-prev-foreground = ${colors.bg-3}
icon-stop-foreground = ${colors.bg-3}
icon-play-foreground = ${colors.bg-3}
icon-pause-foreground = ${colors.aurora-1}
icon-next-foreground = ${colors.bg-3}
icon-random-foreground = ${colors.bg-3}
icon-repeat-foreground = ${colors.bg-3}

toggle-on-foreground = #7777779f
toggle-off-foreground = #7777

bar-progress-width = 12
bar-progress-indicator = |
bar-progress-indicator-foreground = ${colors.fg}
bar-progress-indicator-font = 2
bar-progress-fill = 
bar-progress-fill-foreground = ${colors.aurora-3}
bar-progress-fill-font = 1
bar-progress-empty = 
bar-progress-empty-foreground = ${colors.aurora-3}
bar-progress-empty-font = 1
bar-progress-format = %{A4:mpdseek+2: A5:mpdseek-2:}%fill%%indicator%%empty%%{A A}
