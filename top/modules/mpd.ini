[module/mpd]
type = internal/mpd
host = 127.0.0.1
port = 6700
format-online = <icon-prev> <icon-stop> <toggle> <icon-next> <icon-repeat> <icon-random> <bar-progress> <label-song> %{B-}
format-stopped = <icon-prev> <toggle> <icon-next> 0:00/0:00 %{B-}
format-online-spacing = 0
format-prefix = " "
format-online-padding = 3
format-offline = <label-offline>
format-offline-foreground = ${colors.aura-4}
label-offline = mpd is off
label-song-maxlen = 20
label-song-ellipsis = true
label-time-foreground =  ${colors.shade1}

icon-prev =
icon-stop = 
icon-play = "  "
icon-pause = 
icon-next =

icon-random = 
icon-repeat = 

icon-prev-foreground = ${colors.aura-3}
icon-stop-foreground = ${colors.aura-3}
icon-play-foreground = ${colors.aura-3}
icon-pause-foreground = ${colors.aura-3}
icon-next-foreground = ${colors.aura-3}
icon-random-foreground = ${colors.aura-2}
icon-repeat-foreground = ${colors.aura-2}

toggle-on-foreground = ${colors.aura-2}
toggle-off-foreground = ${colors.aura-2}

bar-progress-width = 30
bar-progress-indicator = |
bar-progress-indicator-foreground = ${colors.shade8}
bar-progress-indicator-font = 2
bar-progress-fill = :
bar-progress-fill-foreground = ${colors.shade8}
bar-progress-fill-font = 1
bar-progress-empty = :
bar-progress-empty-foreground = ${colors.aura-4}
bar-progress-empty-font = 1
bar-progress-format = %{A4:mpdseek+2: A5:mpdseek-2:}%fill%%indicator%%empty%%{A A}
