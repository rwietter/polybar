[module/coretemps]
type = custom/script
exec-if = sensors
exec = sensors|awk '/Core/{print substr($3, 2, length($3)-5)}'|awk '{if (match($0,/[0-9]+/,m)) print m[0]"°C"}'|tr '\n' ' '
format =  <label>
format-prefix = "   "
format-foreground = ${colors.bg-4}
format-background = ${colors.shade7}
format-prefix-foreground = ${colors.bg-4}
format-padding = 0
