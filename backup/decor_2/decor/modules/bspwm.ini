[module/bspwm]
type = internal/bspwm

format = <label-state> <label-mode>

ws-icon-0 = term;
ws-icon-1 = code;
ws-icon-2 = browser;
ws-icon-3 = midia;

label-focused = %{T4}%icon%%{T-}
label-focused-foreground = ${colors.quaternary}
label-focused-padding = 1
label-focused-underline = ${colors.quaternary}

label-occupied = %{T4}%icon%%{T-}
label-occupied-foreground = ${colors.bspwm_occupied}
label-occupied-padding = 1

label-urgent = %{T4}%icon%%{T-}
label-urgent-foreground = ${colors.quaternary}
label-urgent-padding = 1

label-empty = %{T4}%icon%%{T-}
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

label-locked = %{T4}%{T-}
label-locked-foreground = ${colors.aurora-3}
label-locked-padding = 1
label-sticky = %{T4}%icon%%{T-}
label-sticky-foreground = ${colors.aurora-3}
label-sticky-padding = 1
label-private = %{T4}廬%{T-}
label-private-foreground = ${colors.aurora-1}
label-private-padding = 1
label-marked = %{T4}%{T-}
label-marked-foreground = ${colors.aurora-1}
label-marked-padding = 1
