[bar/top]
monitor = DP1
width = 100%
height = 25
offset-x = 0%
offset-y = 0%
radius = 0
bottom = false
fixed-center = true

background = ${colors.primary}
foreground = ${colors.secondary}

line-size = 0
line-color = ${colors.primary}

border-top-size = 0
border-top-color = ${colors.primary}
border-bottom-size = 0
border-bottom-color = ${colors.primary}

padding-left = 0
padding-right = 0

module-margin = 0
module-margin-right = 0

module-padding = 0

include-file = $HOME/.config/polybar/settings/fonts.ini

modules-left = browser left1 wallpaper left2 calendar left3 title left4 pkg left5
modules-center = bspwm
modules-right = right7 coretemps right6 wlan right5 memory-script right4 temperature right3 pulseaudio right2 cpu-script right1 menu-apps

tray-position = none
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm

enable-ipc = true

override-redirect = true

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

dim-value = 1.0
