[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
;format-underline = #f50a4d
format-warn = <ramp> <label-warn>
format-background = ${colors.primary}
;format-warn-underline = ${colors.primary}

label = %temperature-c%
label-foreground = ${colors.secondary}
label-warn = %temperature-c%
label-warn-foreground = ${colors.quaternary}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-0-foreground = ${colors.secondary}
ramp-1-foreground = ${colors.secondary}
ramp-2-foreground = ${colors.secondary}
ramp-3-foreground = ${colors.secondary}
ramp-4-foreground = ${colors.tertiary}
ramp-5-foreground = ${colors.tertiary}
ramp-6-foreground = ${colors.quaternary}
ramp-7-foreground = ${colors.quaternary}
